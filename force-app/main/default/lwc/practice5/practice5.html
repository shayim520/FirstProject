<template>
  <lightning-card title="Data Binding-Calculator" icon-name="utility:budget_period">
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="number"
        variant="label-inline"
        label="Firs Number"
        onchange={handleNum1Change}
        step="any"
        value={num1}
      ></lightning-input>

      <lightning-input
        type="number"
        variant="label-inline"
        label="Firs Number"
        onchange={handleNum2Change}
        step="any"
        value={num2}
      ></lightning-input>

      <div class="slds-var-m-top_small slds-align_absolute-center">
        Addition Result is : {additionResult}
        <br />
        Subtraction Result is : {SubtractionResult}
        <br />
        Multiplication Result is : {MultiplicationResult}
        <br />
        Division Result is : {DivisionResult}
        <br />
      </div>

      <div class="slds-var-m-top_small slds-align_absolute-center">
        <!-- Reset button to set num1 and num2 value to 0 -->
        <lightning-button
          variant="destructive"
          label="Reset"
          onclick={handleReset}
        ></lightning-button>
      </div>

    </div>
  </lightning-card>
</template>
