<template>
    <lightning-card title="Case Table" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
         
            <template lwc:if={myCases.data}>

               
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-datatable
                    key-field="id"
                    data={myCases.data}
                    columns={columns}
                ></lightning-datatable> 

            </template>

            <template lwc:elseif={myCases.data}>

                <c-error-panel>
                    errors={myCases.error}
                    friendly-message="Error Getting Cases with Status"
                </c-error-panel>

            </template>
       
        </div>
      </lightning-card>
</template>
