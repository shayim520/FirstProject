<template>
  <lightning-card title="Slider" icon-name="standard:account">
    <div class="slds-var-m-around_medium">
      <lightning-slider label="Volume" value="40"></lightning-slider>
      <!-- <lightning-slider label="Volume" value="40" type="vertical" size="small" variant="label-hidden"></lightning-slider> -->

      <lightning-slider
        label="Price"
        min="100"
        max="200"
        value="40"
      ></lightning-slider>
      <!-- slider with range of 100000-2000000 withn default value of 140000
    and jump by 1000 instead of 1 while sliding -->
      <lightning-slider 
      label="Salary"
       value={salary}
       onchange={handleSalaryChange}
       min="100000"
       max="200000"
       step="1000"
       ></lightning-slider>

       <!-- add a "P" element to show salary value -->
       <p>Salary slided to : {salary}</p>
       <!-- if the salary between 100k-135k
          show : NOT TO BAD -->
          <template lwc:if={notTooBad}>
            <p>NOT TO BAD!!!!</p>
          </template>
       <!-- if the salary between 135k-175k
          show : Average Salary -->
          <template lwc:elseif={averageSalary}>
            <p>Average Salary!!!!</p>
          </template>
       <!-- else
         Show : cool cool cool Salary -->
         <template lwc:else>
            <p>Cool Cool Cool Salary!!!!</p>

         </template>
    

    </div>
  </lightning-card>
</template>
